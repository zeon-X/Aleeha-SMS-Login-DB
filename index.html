<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aleeha-SMS</title>



    <!-- Emailjs LINK  -->

    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Smooch+Sans:wght@700;800&display=swap"
        rel="stylesheet">



    <!-- CSS  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login-page.css">


</head>





<body class="w-100 dvf ">











    <main class="w-100 dvf mt-3">



        <section id="Login-apper" class="dhf" style="width: 95%;">

            <div class="row  g-0 w-100 text-secondary" style="height:95vh;">

                <div id="login-page-wc-img" class="col-sm-0 col-lg-5 dhf px-5">
                    <div id="sign-in-pg-img" class="dvf shadow h-100" style="border-radius: 30px;">
                        <h1 class="px-3 mx-5 py-3 text-black rounded-5"
                            style="font-weight:600; font-size: 70px; background-color: rgba(255, 255, 255, 0.911);">
                            Hi, Welcome Back...</h1>
                    </div>
                </div>




                <div class="col-12 col-lg-7">
                    <div class="w-100 p-lg-4 d-flex flex-column align-items-center">

                        <div class="row w-100 mb-5">
                            <p class="text-lg-end text-sm-start">Don’t have an account? <a href="" style="color: green;">Get started</a>
                            </p>
                        </div>

                        <div class="row w-75 mt-3 ">
                            <h2 class="p-0">Sign in to <span>Aleeha-SMS</span></h2>
                            <p class="mb-5 p-0">Enter your details below (Student)</p>

                            <div class="form-floating mb-3 p-0">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput"> Email address</label>
                            </div>

                            <div class="form-floating p-0">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword"> Password</label>
                            </div>

                            <div class="row mt-4">
                                <div class="col-6 p-0">

                                    <div class="form-check ">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                            checked>
                                        <label class="form-check-label" for="flexCheckChecked" style="color: green;">
                                            Remember Password
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 d-flex justify-content-end p-0">
                                    <a class="text-end" href="" style="color: green;">Forget Password?</a>
                                </div>
                            </div>


                            <button type="button" class="btn mt-4">Login</button>



                        </div>

                    </div>
                    <!-- <p class="text-black text-center" style="font-size: 13px;">Copyright © 2022 Aleeha-Tech. All Rights Reserved.</p> -->
                </div>

            </div>

        </section>


    </main>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
